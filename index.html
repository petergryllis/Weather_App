<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Weather App v1</title>
</head>
<body>
    <header id="HeaderBox">
        <h1 id="head-title">Weather Application v1.0</h1>
    </header>
    <main>
        <section id="search-container">
            <div id="search-for-city-container">
                <h3 id="city-search-title">Select which City you want displayed:</h3>
            </div>
            <div id="search-container-for-city-form">
                <input id="search-city-form" type="text">
            </div>
            <button id="search-city-submit-button">Submit</button>
            <ul id="saved-searches"></ul>
        </section>



    </main>
    
</body>
</html>
